<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specific Heat calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="specificHeatRadio" name="variables" checked>
  <label for="specificHeatRadio">Specific Heat</label>

  <input type="radio" id="quantityofHeatRadio" name="variables">
  <label for="quantityofHeatRadio">Quantity of Heat</label>

  <input type="radio" id="massRadio" name="variables">
  <label for="massRadio">Mass</label>

  <input type="radio" id="changeinTemperatureRadio" name="variables">
  <label for="changeinTemperatureRadio">Change in Temperature</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(Q) Quantity of Heat (J)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(m) Mass (g)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(ΔT) Change in Temperature (°C)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
